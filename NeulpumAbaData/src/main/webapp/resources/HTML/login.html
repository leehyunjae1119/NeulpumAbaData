<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <link rel='stylesheet' type='text/css' media='screen' href='../bootstrap-5.3.0-dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../bootstrap-icons/font/bootstrap-icons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/np-bs.css'>

    <script src='../bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js'></script>
    <script src='../jquery/jquery.min.js'></script>
</head>

<body class="login_body">

    <script>
        function onclickSignUp() {
            $(".login_logo").removeClass('left');
            $(".login_logo").addClass('right')
            $(".join_contents").addClass('show');
            $(".login_contents").removeClass('show');
            setTimeout(function(){
                $(".login_contents input").val('')
            }, 1000);
        }
        
        function onclickSignIn() {
            $(".login_logo").removeClass('right');
            $(".login_logo").addClass('left')
            $(".login_contents").addClass('show');
            $(".join_contents").removeClass('show');
            setTimeout(function(){
                $(".join_contents input").val('')
            }, 1000);
        } 
    </script>

    <main class="login_main" name="">
        <article class="login_logo">
            <img style="width: 400px" src="../image/neulpum_logo.png">
        </article>
        <div class="w-100">
            <div class="join_contents">
                <section>
                    <div class="login_title">
                        <span>Create Account</span>
                    </div>
                    <form class="mb-3">
                        <div class="mb-1">
                            <label for="" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-1">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-1">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" id="">
                        </div>
                        <div class="mb-1">
                            <label for="" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="">
                        </div>
                    </form>
                </section>
                <div class="login_btn_area">
                    <button type="button" class="btn btn-outline-success w-100">가입 신청</button>
                    <p>이미 회원이신가요? <a href="#" onclick="onclickSignIn();">Sign in</a></p>
                </div>
            </div>
        </div>
        <div class="w-100">
            <div class="login_contents show">
                <section>
                    <div class="login_title">
                        <span>Sign In</span>
                    </div>
                    <form class="mb-3">
                        <div class="mb-1">
                            <label for="" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-1">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" id="">
                        </div>
                        <div class="mb-1 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">로그인상태 유지</label>
                        </div>
                    </form>
                </section>
                <div class="login_btn_area">
                    <button type="button" class="btn btn-outline-success w-100">로그인</button>
                    <p>처음 사용자 인가요? <a href="#" onclick="onclickSignUp();">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="login_footer">
        <span>© 2023 NEULPUM ABA. All rights reserved.</span>
    </footer>

</body>

</html>
